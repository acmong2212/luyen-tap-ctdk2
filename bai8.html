<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pham Duc Thang</title>
</head>
<body>
<input type="text" id="age">
<input type="button" value="Kiểm Tra" onclick="Result()">
<p id="result"></p>
</body>
<script>
  function Result() {
    let age = document.getElementById('age').value;
    if(age > 0 && age < 120){
      document.getElementById('result').innerHTML = " Đây là số tuổi của người "
    }else {
      document.getElementById('result').innerHTML = " Đây k phải số tuổi của người"
    }
  }
</script>
</html>
